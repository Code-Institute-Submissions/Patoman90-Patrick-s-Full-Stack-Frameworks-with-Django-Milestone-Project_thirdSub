{% extends 'base.html' %}
{% block content %}
 <div class="container-fluid">
        <div class="row inline-block">
            <div class="col-sm-12 col-md-8 col-lg-6"> <h3>Welcome to Cyber sappers user accounts.</h3></div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form }}
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <br>

<p>Please create a user account.</p>
<hr>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
{% endblock %}
